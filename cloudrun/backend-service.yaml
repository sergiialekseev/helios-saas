apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: saas-backend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '5'
    spec:
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/saas-backend/saas-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: CORS_ORIGIN
              value: https://your-frontend-url
